<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fotoblog</title>
</head>
<body>
  <header class="container">

    <nav>
      <img src="assets/camera.svg" alt="Logomarca">
      <ul>
        <li>Home</li>
        <li class="active">Galeria</li>
      </ul>
    </nav>
    <form>
      <div class="input-wrapper">
        <label for="">Pesquise por imagens e coleções</label>
        <input type="text" name="search" id="search" placeholder="Pesquise por imagens e coleções">
      </div>
    </form>
    <img class="avatar" src="https://randomuser.me/api/portraits/women/3.jpg" alt="Imagem de avatar">

  </header>

  <main>
    <div class="container">
      <h1>Galeria</h1>
      <section class="gallery">
        <figure class="item">
          <img src="assets/img01.jpg" alt="img01">
          <figcaption class="details">
            <h2>Workspace elétrica</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: .6s">
          <img src="assets/img02.jpg" alt="img02">
          <figcaption class="details">
            <h2>Dark and red</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: .8s">
          <img src="assets/img03.jpg" alt="img03">
          <figcaption class="details">
            <h2>Organização e grids</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: 1s">
          <img src="assets/img04.jpg" alt="img04">
          <figcaption class="details">
            <h2>Colméia</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: 1.2s">
          <img src="assets/img05.jpg" alt="img05">
          <figcaption class="details">
            <h2>Setup de escritor</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: 1.4s">
          <img src="assets/img06.jpg" alt="img06">
          <figcaption class="details">
            <h2>Ergonomia e cores</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: 1.6s">
          <img src="assets/img07.jpg" alt="img07">
          <figcaption class="details">
            <h2>Show de luzes</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: 1.8s">
          <img src="assets/img08.jpg" alt="img08">
          <figcaption class="details">
            <h2>Deep purple</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: 2s">
          <img src="assets/img09.jpg" alt="img09">
          <figcaption class="details">
            <h2>Multi-Screen</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: 2.2s">
          <img src="https://source.unsplash.com/random?a=1" alt="img-alt-01">
          <figcaption class="details">
            <h2>Imagem aleatória #01</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: 2.4s">
          <img src="https://source.unsplash.com/random?b=1" alt="img-alt-02">
          <figcaption class="details">
            <h2>Imagem aleatória #02</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: 2.6s">
          <img src="https://source.unsplash.com/random?c=1" alt="img-alt-03">
          <figcaption class="details">
            <h2>Imagem aleatória #03</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: 2.8s">
          <img src="https://source.unsplash.com/random?d=1" alt="img-alt-04">
          <figcaption class="details">
            <h2>Imagem aleatória #04</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

        <figure class="item" style="--delay: 3s">
          <img src="https://source.unsplash.com/random?e=1" alt="img-alt-05">
          <figcaption class="details">
            <h2>Imagem aleatória #05</h2>
            <div class="tags">
              <span>tag</span>
            </div>
          </figcaption>
        </figure>

      </section>

    </div>
  </main>

  <footer class="container">
    <p>© 2023 - Rocketseat Explorer</p>
  </footer>
</body>
</html>
