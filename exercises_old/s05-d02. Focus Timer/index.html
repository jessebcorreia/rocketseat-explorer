<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/icons/favicon.svg" type="image/x-svg">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <title>Focus Timer - Pomodoro</title>

</head>
<body>
  <main id="app">
    
    <button id="toggle-dark-mode">
      <span class="sr-only">Ativar light mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="main-view">
      <div id="timer">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>

      <div id="timer-controls">
        <button
          data-action="toggleTimer">
          <img src="assets/icons/icon-timer-play.svg" alt="Botão Play">
          <span class="sr-only">Iniciar contador</span>
        </button>

        <button
          data-action="resetTimer">
          <img src="assets/icons/icon-timer-stop.svg" alt="Botão Stop">
          <span class="sr-only">Reiniciar contador</span>
        </button>

        <button
          data-action="increaseTimer">
          <img src="assets/icons/icon-timer-plus.svg" alt="Botão para adicionar o tempo">
          <span class="sr-only">Aumentar 5 minutos na contagem</span>
        </button>

        <button
          data-action="decreaseTimer">
          <img src="assets/icons/icon-times-minus.svg" alt="Botão para diminuir o tempo">
          <span class="sr-only">Diminuir 5 minutos na contagem</span>
        </button>
      </div>
    </section>

    <section id="music-controls">
      <button
        data-action="toggleMusicForest"
        class="music-buttons">
        <img src="assets/icons/icon-sound-forest.svg" alt="Ícone de uma árvore">
        <span class="sr-only">Começar música com o tema de floresta</span>
      </button>

      <button
        data-action="toggleMusicRain"
        class="music-buttons active">
        <img src="assets/icons/icon-sound-rain.svg" alt="Ícone de uma nuvem com chuva">
        <span class="sr-only">Começar música com o tema de chuva</span>
      </button>

      <button
        data-action="toggleMusicCoffee"
        class="music-buttons">
        <img src="assets/icons/icon-sound-coffee.svg" alt="Ícone de uma cafeteria">
        <span class="sr-only">Começar música com o tema de cafeteria</span>
      </button>

      <button
        data-action="toggleMusicFireplace"
        class="music-buttons">
        <img src="assets/icons/icon-sound-fireplace.svg" alt="Ícone de uma lareira">
        <span class="sr-only">Começar música com o tema de lareira</span>
      </button>
    </section>
  </main>

</body>
</html>
