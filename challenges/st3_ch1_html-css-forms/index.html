<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Mentoria</title>

</head>
<body>

  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>

  <main>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-legend-wrapper">
          <!-- o navegador não reconhece a tag legend como item do flex -->
          <legend>Informações Pessoais</legend>
        </div>

        <div class="wrapper-multiple-columns">
          <div class="input-wrapper">
            <label for="first-name">
              Nome
            </label>
            <input type="text" id="first-name" minlength="2" required>
          </div>
  
          <div class="input-wrapper">
            <label for="second-name">
              Sobrenome
            </label>
            <input type="text" id="second-name" minlength="2" required>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">
            E-mail <span>(digite um e-mail válido)</span>
          </label>
          <input type="email" id="email" required>
        </div>

        <div class="input-wrapper">
          <label for="password">
            Senha <span>(mínimo de 6 caracteres)</span>
          </label>
          <input type="password" id="password" minlength="6" required>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-legend-wrapper">
          <!-- o navegador não reconhece a tag legend como item do flex -->
          <legend>Informações do Mentor</legend>
        </div>

        <div class="input-wrapper">
          <label for="mentor-name">
            Nome do seu mentor <span>(só o primeiro nome)</span>
          </label>
          <input type="text" id="mentor-name" required>
        </div>
      </fieldset>

      <fieldset>

        <div class="fieldset-legend-wrapper">
          <!-- o navegador não reconhece a tag legend como item do flex -->
          <legend>Seus Horários Disponíveis</legend>
        </div>

        <h1>Primeira mentoria</h1>
        <div class="wrapper-three-columns">
          <div class="input-wrapper">
            <label for="first-date">
              Data <span>(DD/MM/AAAA)</span>
            </label>
            <input type="date" id="first-date" required>
          </div>
          <div class="input-wrapper">
            <label for="first-time-start">
              Das
            </label>
            <input type="time" id="first-time-start" required>
          </div>
          <div class="input-wrapper">
            <label for="first-time-end">
              Até
            </label>
            <input type="time" id="first-time-end" required>
          </div>
        </div>

        <h1>Segunda mentoria</h1>
        <div class="wrapper-three-columns">
          <div class="input-wrapper">
            <label for="second-date">
              Data <span>(DD/MM/AAAA)</span>
            </label>
            <input type="date" id="second-date">
          </div>
          <div class="input-wrapper">
            <label for="second-time-start">
              Das
            </label>
            <input type="time" id="second-time-start">
          </div>
          <div class="input-wrapper">
            <label for="second-time-end">
              Até
            </label>
            <input type="time" id="second-time-end">
          </div>
        </div>

      </fieldset>

    </form>
    <div class="inside-footer">
      <button type="submit" form="my-form">Salvar</button>
    </div>
  </main>

</body>
</html>
